<!DOCTYPE html>
<html>
<head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Glow Fitness</title>
    <script src="lib/jquery-1.11.2.min.js"></script>
    <script src="lib/jquery.validate.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/common.js"></script>
    <script type="text/javascript" src="scripts/profile.js"></script>

</head>
<body>
    <div ng-app="myApp" ng-controller="fitnessCtrl" class="container" ng-init="init()">
        <table class="mainTable">
            <tr>
                <td width="100%" height="100%">
                    <table width="100%" height="100%">
                        <tr height="15%" align="center">
                            <td>
                                <label class="underlineLabel"> Profile</label>
                            </td>
                        </tr>
                        <tr height="40%" align="center">
                            <td><img src="images/download.jpg"/></td>
                        </tr>
                        <tr height="50%" valign="top">
                            <td>
                                <table width="100%" height="100%">
                                    <tr>
                                        <td>
                                            Name :
                                        </td>
                                        <td align="center">
                                            {{ name }}
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            Age :
                                        </td>
                                        <td align="center">
                                            {{ age }}
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            Weight :
                                        </td>
                                        <td align="center">
                                            {{ weight }} kg
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            Height :
                                        </td>
                                        <td align="center">
                                            {{ height }} m
                                        </td>
                                    </tr>
                                    <tr height="60%">
                                        <td>

                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr valign="bottom" height="10%">
                <td>
                    <table>
                        <tr>
                            <td><button ng-click="goTo('profile')">Profile</button></td>
                            <td><button ng-click="goTo('appointment')">Appointment</button></td>
                            <td><button ng-click="goTo('bmichecker')">BMI Checker</button></td>
                            <td><button ng-click="goTo('hiitplanner')">HIIT Planner</button></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
    




</body>
</html>
